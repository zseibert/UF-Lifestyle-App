<div class="d-flex justify-content-center flex-wrap"style="margin-top:10%;">
            <h1>Create Account</h1>
</div>        
<form>
	<br>
      <div class="d-flex justify-content-center flex-wrap;">
	      <div class="card" style="width: 24rem; padding:2rem;">
            <input type="email" placeholder="email" id="email" style="background-color:#e2e2e2;"><br>
            <input type="password" placeholder="password" id="pswrd" style="background-color:#e2e2e2;"><br>
            <input type="button" onclick="createAccount(this.form)" value="Submit" class="btn btn-primary" style="background-color:#00529b; padding-top:.4rem; border-color: #00529b;"><br>
            </div>
        </form>
        <script language="javascript">
            function createAccount(form) {
                $.ajax({
                    type:"POST",
                    url: "/create_account",
                    data: { 
                        email: $('#email').val(), 
                        password: $('#pswrd').val() 
                    },
                    success: createAccountCallbackFunc
                });
            }
            function createAccountCallbackFunc(response) {
                if(response.success == false && response.short == true){
                    alert("Please make password at least 8 character");
                } else if(response.success == false && response.short == false){
                    alert("Create Account Failed");
                } else {
                    window.location.href = 'home';
                }
            }
        </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
